<!DOCTYPE html>
<html lang="en" class="hf-scrub-preinit">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Queuer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // =======================
    // Pre-paint scrubber
    // =======================
    (function () {
      try {
        const isJunk = (t) => /window\.huggingface|SPACE_CREATOR_USER_ID/.test(t || "");
        const rmTextChildren = (root) => {
          if (!root) return;
          for (const n of Array.from(root.childNodes || [])) {
            if (n.nodeType === Node.TEXT_NODE && isJunk(n.textContent)) n.remove();
          }
        };
        rmTextChildren(document);
        rmTextChildren(document.documentElement);
        rmTextChildren(document.head);
        rmTextChildren(document.body);
        setTimeout(() => {
          rmTextChildren(document);
          rmTextChildren(document.documentElement);
          rmTextChildren(document.head);
          rmTextChildren(document.body);
        }, 0);
      } finally {
        document.documentElement.classList.remove('hf-scrub-preinit');
      }
    })();
  </script>

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-panel: rgba(255, 255, 255, 0.03);
      --bg-panel-hover: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --text-main: #f3f4f6;
      --text-muted: #9ca3af;
      --text-dim: #4b5563;
      --radius: 16px;
      --radius-sm: 8px;
      --font: 'Inter', sans-serif;
      --shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      --glass: blur(12px);
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
      color: var(--text-main);
      font-family: var(--font);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Layout */
    .sidebar {
      width: 360px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      background: rgba(10, 10, 12, 0.6);
      backdrop-filter: var(--glass);
      z-index: 10;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-main);
    }

    .brand svg {
      color: var(--primary);
    }

    /* Sidebar Content */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    textarea {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-main);
      padding: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      resize: vertical;
      min-height: 120px;
      transition: 0.2s;
    }

    textarea:focus {
      border-color: var(--primary);
      background: var(--bg-panel-hover);
    }

    .btn {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: var(--bg-panel-hover);
      border-color: var(--text-muted);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .btn.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .btn.sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-muted);
    }

    .switch input {
      display: none;
    }

    .slider {
      width: 36px;
      height: 20px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 99px;
      position: relative;
      transition: 0.2s;
    }

    .slider::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 14px;
      height: 14px;
      background: var(--text-muted);
      border-radius: 50%;
      transition: 0.2s;
    }

    .switch input:checked+.slider {
      background: var(--primary);
      border-color: var(--primary);
    }

    .switch input:checked+.slider::after {
      transform: translateX(16px);
      background: white;
    }

    /* Main Content */
    .toolbar {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 10, 12, 0.4);
      backdrop-filter: blur(8px);
    }

    .filter-group {
      display: flex;
      background: var(--bg-panel);
      padding: 4px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .filter-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .filter-btn:hover {
      color: var(--text-main);
    }

    .filter-btn.active {
      background: var(--bg-panel-hover);
      color: var(--text-main);
      shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .stats {
      margin-left: auto;
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      gap: 16px;
    }

    .stat-item b {
      color: var(--text-main);
    }

    .video-grid {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      align-content: start;
    }

    /* Video Card */
    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      position: relative;
      group: card;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--border-hover);
      box-shadow: var(--shadow);
    }

    .thumb-wrapper {
      position: relative;
      aspect-ratio: 16/9;
      background: #000;
      overflow: hidden;
    }

    .thumb-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
      opacity: 0.9;
    }

    .card:hover .thumb-img {
      transform: scale(1.05);
      opacity: 1;
    }

    .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: 0.2s;
      cursor: pointer;
    }

    .card:hover .play-overlay {
      opacity: 1;
    }

    .play-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: var(--primary);
      border-color: var(--primary);
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      color: var(--text-main);
      margin: 0;
    }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: auto;
    }

    .card-author {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 120px;
    }

    .card-actions {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .action-btn:hover {
      background: var(--bg-panel-hover);
      color: var(--text-main);
      border-color: var(--text-muted);
    }

    .action-btn.active {
      color: var(--primary);
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .service-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 99px;
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }

    .modal-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      width: 90%;
      max-width: 1000px;
      background: #000;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 12px 20px;
      background: var(--bg-panel);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 20px;
    }

    .close-btn:hover {
      color: white;
    }

    .player-wrapper {
      position: relative;
      padding-top: 56.25%;
      background: black;
    }

    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      transform: translateY(100px);
      opacity: 0;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 200;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast-icon {
      color: var(--primary);
    }

    /* Loading */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--text-muted);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      gap: 16px;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      opacity: 0.5;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        overflow: visible;
      }
    }
  </style>
</head>

  <!-- Toast -->

    <span class="toast-icon">✓</span>
    <span id="toastMsg">Action completed</span>

  <script>
    // ==========================================
    // Utils
    // ==========================================
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => [...document.querySelectorAll(s)];
    const escapeHtml = (str) => (str || '').replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");

    function fmtDuration(sec) {
      if (!sec || !isFinite(sec)) return '—';
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = Math.floor(sec % 60);
      return [h > 0 ? h : null, m, s < 10 ? '0' + s : s].filter(x => x !== null).join(':');
    }

    function fmtInt(n) {
      if (n == null || isNaN(n)) return '—';
      if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
      if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
      if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
      return n.toLocaleString();
    }

    // ==========================================
    // Store (Watch Later)
    // ==========================================
    const Store = {
      key: 'vq_saved_videos',
      get() {
        try { return JSON.parse(localStorage.getItem(this.key) || '[]'); }
        catch { return []; }
      },
      save(item) {
        const list = this.get();
        if (!list.find(x => x.url === item.url)) {
          list.push(item);
          localStorage.setItem(this.key, JSON.stringify(list));
        }
      },
      remove(url) {
        const list = this.get().filter(x => x.url !== url);
        localStorage.setItem(this.key, JSON.stringify(list));
      },
      has(url) {
        return this.get().some(x => x.url === url);
      }
    };

    // ==========================================
    // Fetcher Logic (Adapted from original)
    // ==========================================
    const Fetcher = {
      proxies: [
        u => `https://cors.isomorphic-git.org/${encodeURI(u)}`,
        u => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`,
        u => `https://thingproxy.freeboard.io/fetch/${encodeURIComponent(u)}`
      ],

      async fetchText(url, useProxy) {
        try {
          const res = await fetch(url, { signal: AbortSignal.timeout(10000) });
          if (res.ok) return await res.text();
          throw new Error('Direct fetch failed');
        } catch (e) {
          if (!useProxy) throw e;
          for (const p of this.proxies) {
            try {
              const res = await fetch(p(url), { signal: AbortSignal.timeout(10000) });
              if (res.ok) return await res.text();
            } catch { }
          }
          throw new Error('All proxies failed');
        }
      },

      async fetchJson(url, useProxy) {
        const txt = await this.fetchText(url, useProxy);
        try { return JSON.parse(txt); } catch { return null; }
      },

      // --- Service Helpers ---
      getService(url) {
        const h = new URL(url).hostname.toLowerCase();
        if (h.includes('youtube') || h.includes('youtu.be')) return 'youtube';
        if (h.includes('vimeo')) return 'vimeo';
        if (h.includes('dailymotion')) return 'dailymotion';
        if (h.includes('twitch')) return 'twitch';
        if (h.includes('tiktok')) return 'tiktok';
        return h.replace('www.', '').split('.')[0];
      },

      // --- YouTube Specific ---
      async fetchYoutube(url, useProxy) {
        // Try oEmbed first
        const oembedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`;
        const data = await this.fetchJson(oembedUrl, useProxy);
        if (data) {
          // Try to get more data from Piped if possible, else return oembed
          const id = this.getYoutubeId(url);
          let extra = {};
          if (id) {
            try {
              const piped = await this.fetchJson(`https://piped.video/api/v1/video/${id}`, useProxy);
              if (piped) {
                extra = {
                  views: piped.views,
                  durationSeconds: piped.duration,
                  thumbnail: piped.thumbnailUrl
                };
              }
            } catch { }
          }
          return {
            title: data.title,
            author: data.author_name,
            thumbnail: extra.thumbnail || data.thumbnail_url,
            views: extra.views,
            durationSeconds: extra.durationSeconds,
            service: 'youtube',
            url: url,
            id: id
          };
        }
        return null;
      },

      getYoutubeId(url) {
        const u = new URL(url);
        if (u.hostname.includes('youtu.be')) return u.pathname.slice(1);
        return u.searchParams.get('v');
      },

      // --- Generic Fallback ---
      async fetchGeneric(url, useProxy) {
        const html = await this.fetchText(url, useProxy);
        const doc = new DOMParser().parseFromString(html, 'text/html');

        const getMeta = (p) => doc.querySelector(`meta[property="${p}"], meta[name="${p}"]`)?.content;

        return {
          title: getMeta('og:title') || getMeta('twitter:title') || doc.title,
          author: getMeta('og:site_name') || getMeta('twitter:creator'),
          thumbnail: getMeta('og:image') || getMeta('twitter:image'),
          description: getMeta('og:description'),
          service: this.getService(url),
          url: url,
          views: null,
          durationSeconds: null
        };
      },

      async getInfo(url, useProxy) {
        const service = this.getService(url);
        try {
          if (service === 'youtube') {
            const yt = await this.fetchYoutube(url, useProxy);
            if (yt) return yt;
          }
          return await this.fetchGeneric(url, useProxy);
        } catch (e) {
          console.warn('Fetch failed for', url, e);
          return { url, service, title: url, error: true };
        }
      }
    };

    // ==========================================
    // App Logic
    // ==========================================
    const App = {
      items: [],
      filter: 'all', // 'all' | 'saved'

      init() {
        // Listeners
        $('#btnParse').onclick = () => this.parseAndFetch();
        $('#btnClear').onclick = () => this.clear();
        $('#btnSample').onclick = () => this.loadSample();
        $('#btnExport').onclick = () => this.exportJson();

        $$('.filter-btn').forEach(b => b.onclick = (e) => {
          $$('.filter-btn').forEach(x => x.classList.remove('active'));
          e.target.classList.add('active');
          this.filter = e.target.dataset.filter;
          this.render();
        });

        // Initial render if saved items exist
        if (Store.get().length > 0) {
          this.filter = 'saved'; // Default to saved if we have them? Or just show empty.
          // Actually let's stay on 'all' but if 'all' is empty, maybe show saved?
          // Let's just render.
          this.render();
        }
      },

      clear() {
        this.items = [];
        $('#input').value = '';
        this.render();
      },

      loadSample() {
        $('#input').value = [
          'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
          'https://vimeo.com/76979871',
          'https://www.dailymotion.com/video/x84sh64'
        ].join('\n');
        this.toast('Sample loaded. Click Fetch!');
      },

      async parseAndFetch() {
        const text = $('#input').value;
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        const useProxy = $('#useProxy').checked;
        const dedupe = $('#dedupe').checked;

        const newItems = [];
        const seen = new Set(this.items.map(i => i.url));

        for (const line of lines) {
          // Extract URL
          const match = line.match(/https?:\/\/[^\s)]+/);
          if (!match) continue;
          let url = match[0];

          if (dedupe && seen.has(url)) continue;
          seen.add(url);

          newItems.push({ url, loading: true, service: Fetcher.getService(url) });
        }

        if (newItems.length === 0) {
          this.toast('No new valid URLs found');
          return;
        }

        this.items = [...this.items, ...newItems];
        this.filter = 'all'; // Switch to all to show new items
        $$('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.filter === 'all'));

        this.render();
        $('#loadingStat').style.display = 'flex';

        // Fetch concurrently
        const batchSize = 5;
        for (let i = 0; i < newItems.length; i += batchSize) {
          const batch = newItems.slice(i, i + batchSize);
          await Promise.all(batch.map(async (item) => {
            const info = await Fetcher.getInfo(item.url, useProxy);
            // Update item in place
            const idx = this.items.indexOf(item);
            if (idx !== -1) {
              this.items[idx] = { ...info, loading: false };
            }
            this.render(); // Re-render to show progress
          }));
        }

        $('#loadingStat').style.display = 'none';
        this.toast('Fetch complete');
      },

      toggleSave(url) {
        if (Store.has(url)) {
          Store.remove(url);
          this.toast('Removed from Watch Later');
        } else {
          const item = this.items.find(i => i.url === url) || Store.get().find(i => i.url === url);
          if (item) {
            Store.save(item);
            this.toast('Saved to Watch Later');
          }
        }
        this.render();
      },

      openModal(url, service, id) {
        const modal = $('#modal');
        const title = $('#modalTitle');
        const container = $('#playerContainer');

        const item = this.items.find(i => i.url === url) || Store.get().find(i => i.url === url);
        title.textContent = item ? (item.title || 'Video') : 'Video';

        let embedHtml = '';
        if (service === 'youtube' && id) {
          embedHtml = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else if (service === 'vimeo') {
          // Extract vimeo ID
          const vid = url.match(/vimeo\.com\/(\d+)/)?.[1];
          if (vid) embedHtml = `<iframe src="https://player.vimeo.com/video/${vid}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        } else if (service === 'dailymotion') {
          const did = url.match(/video\/([a-zA-Z0-9]+)/)?.[1];
          if (did) embedHtml = `<iframe src="https://www.dailymotion.com/embed/video/${did}?autoplay=1" allow="autoplay" allowfullscreen></iframe>`;
        }

        if (embedHtml) {
          container.innerHTML = embedHtml;
          modal.classList.add('open');
        } else {
          // Fallback to new tab
          window.open(url, '_blank');
        }
      },

      closeModal() {
        $('#modal').classList.remove('open');
        $('#playerContainer').innerHTML = ''; // Stop playback
      },

      exportJson() {
        const list = this.getVisibleItems();
        const json = JSON.stringify(list, null, 2);
        navigator.clipboard.writeText(json).then(() => this.toast('JSON copied to clipboard'));
      },

      toast(msg) {
        const t = $('#toast');
        $('#toastMsg').textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
      },

      getVisibleItems() {
        if (this.filter === 'saved') return Store.get();
        return this.items;
      },

      render() {
        const list = this.getVisibleItems();
        const grid = $('#grid');

        // Stats
        $('#countVal').textContent = list.length;
        const totalSec = list.reduce((acc, cur) => acc + (cur.durationSeconds || 0), 0);
        $('#durVal').textContent = fmtDuration(totalSec);

        if (list.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
              <span>${this.filter === 'saved' ? 'No saved videos.' : 'No videos yet. Paste some links to get started.'}</span>
            </div>`;
          return;
        }

        grid.innerHTML = list.map(item => {
          const isSaved = Store.has(item.url);
          const thumb = item.thumbnail || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23222"/></svg>';

          return `
            <div class="card">
              <div class="thumb-wrapper">
                <img src="${thumb}" class="thumb-img" loading="lazy" onerror="this.src='https://via.placeholder.com/320x180?text=No+Image'">
                <div class="service-tag">${item.service}</div>
                ${item.durationSeconds ? `<div class="duration">${fmtDuration(item.durationSeconds)}</div>` : ''}
                <div class="play-overlay" onclick="App.openModal('${escapeHtml(item.url)}', '${item.service}', '${item.id || ''}')">
                  <div class="play-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h4 class="card-title" title="${escapeHtml(item.title)}">${item.loading ? 'Loading...' : escapeHtml(item.title || item.url)}</h4>
                <div class="card-meta">
                  <span class="card-author">${escapeHtml(item.author || 'Unknown')}</span>
                  ${item.views ? `<span>• ${fmtInt(item.views)} views</span>` : ''}
                </div>
              </div>
              <div class="card-actions">
                <button class="action-btn ${isSaved ? 'active' : ''}" onclick="App.toggleSave('${escapeHtml(item.url)}')" title="${isSaved ? 'Remove from Watch Later' : 'Watch Later'}">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                  ${isSaved ? 'Saved' : 'Save'}
                </button>
                <button class="action-btn" onclick="window.open('${escapeHtml(item.url)}', '_blank')" title="Open in New Tab">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                  Open
                </button>
                <button class="action-btn" onclick="navigator.clipboard.writeText('${escapeHtml(item.url)}').then(()=>App.toast('Copied'))" title="Copy Link">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
              </div>
            </div>
          `;
        }).join('');
      }
    };

    // Init
    App.init();

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') App.closeModal();
    });
  </script>
