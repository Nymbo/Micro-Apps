
<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        iframe {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            transition: height 0.2s ease;
        }
    </style>
</head>
<body>
    <iframe id="explorerFrame" title="API Explorer sandbox" sandbox="allow-scripts allow-forms"></iframe>

    <script>
        // Create the HTML content for the iframe
        const iframeContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body {
                        font-family: system-ui, -apple-system, sans-serif;
                        margin: 0;
                        padding: 20px;
                    }
                    .container {
                        max-width: 800px;
                        margin: 0 auto;
                    }
                    .input-group {
                        display: flex;
                        gap: 8px;
                        margin-bottom: 20px;
                    }
                    input[type="text"] {
                        flex: 1;
                        padding: 8px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        font-size: 16px;
                    }
                    button {
                        padding: 8px 16px;
                        background: #0066cc;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;
                    }
                    button:hover {
                        background: #0052a3;
                    }
                    pre {
                        background: #f5f5f5;
                        padding: 20px;
                        border-radius: 4px;
                        overflow-x: auto;
                        white-space: pre-wrap;
                        word-wrap: break-word;
                    }
                    .error {
                        color: #cc0000;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>API Explorer</h1>
                    <p>This is an experiment in <code>&lt;iframe&gt;</code> sandboxing and <code>window.parent.postMessage()</code>.</p>
                    <form onsubmit="makeRequest(); return false;">
                        <div class="input-group">    
                            <input type="text" id="urlInput" placeholder="Enter API URL" value="https://datasette.io/content/stats.json?_size=1">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <pre id="output">// Response will appear here</pre>
                </div>

                <script>
                    class APIClient {
                        constructor(targetOrigin = '*') {
                            this.targetOrigin = targetOrigin;
                            this.pendingRequests = new Map();
                            this.requestId = 0;
                            
                            // Set up message listener
                            window.addEventListener('message', this.handleMessage.bind(this));
                        }
                        
                        handleMessage(event) {
                            if (event.data?.type !== 'api-response' || !event.data?.requestId) {
                                return;
                            }
                            
                            const { requestId, error, response } = event.data;
                            const pendingRequest = this.pendingRequests.get(requestId);
                            
                            if (!pendingRequest) {
                                return;
                            }
                            
                            this.pendingRequests.delete(requestId);
                            
                            if (error) {
                                pendingRequest.reject(new Error(error));
                            } else {
                                pendingRequest.resolve(response);
                            }
                        }
                        
                        async callAPI(url) {
                            const requestId = ++this.requestId;
                            
                            const promise = new Promise((resolve, reject) => {
                                this.pendingRequests.set(requestId, { resolve, reject });
                                
                                // Set a timeout to prevent hanging promises
                                setTimeout(() => {
                                    if (this.pendingRequests.has(requestId)) {
                                        this.pendingRequests.delete(requestId);
                                        reject(new Error('Request timed out'));
                                    }
                                }, 30000); // 30 second timeout
                            });
                            
                            // Send the request to parent
                            window.parent.postMessage({
                                type: 'api-request',
                                requestId,
                                url,
                                method: 'GET'
                            }, this.targetOrigin);
                            
                            return promise;
                        }
                    }

                    const api = new APIClient();
                    
                    // Height management
                    let currentHeight = null;
                    function updateParentHeight() {
                        let newHeight = Math.min(
                            Math.max(
                                document.body.offsetHeight, document.documentElement.offsetHeight
                            ),
                            Math.max(
                                Math.max(
                                    document.body.scrollHeight, document.documentElement.scrollHeight
                                ),
                                Math.max(
                                    document.body.clientHeight, document.documentElement.clientHeight
                                )
                            )
                        ) + 10;
                        if (currentHeight === newHeight) {
                            return;
                        }
                        currentHeight = newHeight;
                        window.parent.postMessage({
                            type: 'resize',
                            height: newHeight
                        }, '*');
                    }

                    updateParentHeight();
                    setInterval(updateParentHeight, 1000);

                    async function makeRequest() {
                        const url = document.getElementById('urlInput').value;
                        const output = document.getElementById('output');
                        
                        output.textContent = 'Loading...';
                        
                        try {
                            const response = await api.callAPI(url);
                            output.textContent = JSON.stringify(response, null, 2);
                            output.classList.remove('error');
                        } catch (error) {
                            output.textContent = 'Error: ' + error.message;
                            output.classList.add('error');
                        }
                        
                        // Content has changed, update height
                        setTimeout(updateParentHeight, 100);
                    }
                SCUB
            </body>
            </html>
        `.replace('SCUB', '</' + 'script>');

        // Set up the iframe with the content
        const iframe = document.getElementById('explorerFrame');
        iframe.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(iframeContent);

        // Listen for messages from the iframe
        window.addEventListener('message', async function(event) {
            if (event.data.type === 'api-request') {
                try {
                    const response = await fetch(event.data.url, {
                        method: event.data.method
                    });
                    
                    const data = await response.json();
                    
                    // Send response back to iframe
                    iframe.contentWindow.postMessage({
                        type: 'api-response',
                        requestId: event.data.requestId,
                        response: data
                    }, '*');
                } catch (error) {
                    // Send error back to iframe
                    iframe.contentWindow.postMessage({
                        type: 'api-response',
                        requestId: event.data.requestId,
                        error: error.message
                    }, '*');
                }
            } else if (event.data.type === 'resize') {
                // Update iframe height when child requests it
                iframe.style.height = event.data.height + 'px';
            }
        });
    </script>
</body>
</html>
